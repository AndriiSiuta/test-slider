<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/9cb44af923.js" crossorigin="anonymous"></script>
  <title>Pure Js Slider</title>
</head>
<body>

 

  <h2>Slider with Pure js</h2>

  <div class="container">
    <div class="left-arrow-container">
      <i class="fas fa-angle-left icon-left"></i>
    </div>

    <div class="slider-container">
      <div class="slide fade">
        <img src="assets/img1.jpg" alt="slide1">
      </div>

      <div class="slide fade">
          <img src="assets/img2.jpg" alt="slide2">
      </div>

      <div class="slide fade">
          <img src="assets/img3.jpg" alt="slide3">
      </div>

      <div class="slide fade">
          <img src="assets/img4.jpg" alt="slide4">
      </div>

      <div class="slide fade">
          <img src="assets/img5.jpg" alt="slide5">
      </div>
    </div>

    <div class="right-arrow-container">
       <i class="fas fa-angle-right icon-right"></i>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
